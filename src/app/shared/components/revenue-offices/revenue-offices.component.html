<form class="rit-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-md-4 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of the office (MRO/RDO/DRO/Joint Collector etc)" formControlName="nameOfTheOffice"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-4 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="State" formControlName="state"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-4 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Mandal/Tehsil & district" formControlName="mandalTehsilDistrict"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Office Address</mat-label>
                <textarea matInput style="resize: none;" formControlName="officeAddress"
                required></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
            <mat-form-field class="example-full-width">
                <mat-label>More Information (optional)</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"
                required></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
