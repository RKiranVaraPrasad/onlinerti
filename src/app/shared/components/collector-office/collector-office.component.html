<form class="rit-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-md-3 col-12 select-field">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select (selectionChange)="onChangeSelect($event)" formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state.state">
                        {{state.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="State" formControlName="state"
                required>
            </mat-form-field> -->
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="District's Name" formControlName="districtName" required>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Collectorate Address</mat-label>
                <textarea matInput style="resize: none;" formControlName="collectorateAddress" required></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
            <mat-form-field class="example-full-width">
                <mat-label>More Information (optional)</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
