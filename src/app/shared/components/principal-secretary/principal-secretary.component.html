<form class="rit-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Departmentâ€™s name" formControlName="departmentName"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12 select-field">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select>
                  <mat-option *ngFor="let state of states" [value]="state.state">
                    {{state.state}}
                  </mat-option>
                </mat-select>
              </mat-form-field>
            <!-- <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="State" formControlName="state"
                required>
            </mat-form-field> -->
        </div>
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>More Information (optional)</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"
                required></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
