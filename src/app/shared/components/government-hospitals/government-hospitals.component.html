<form class="rit-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Hospital's name" formControlName="hospitalName"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Department's name" formControlName="departmentName"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Hospital's Address" formControlName="hospitalAddress"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Village, Mandal & District" formControlName="villageMandalDistrict"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12 select-field">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select (selectionChange)="onChangeSelect($event)" formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state.state">
                        {{state.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>More Information (optional)</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"
                ></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
