<form class="rit-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of the village" formControlName="villageName"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Tehsil/Block" formControlName="tehsilBlock"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="District" formControlName="district"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12 select-field">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select (selectionChange)="onChangeSelect($event)" formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state.state">
                        {{state.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field appearance="fill">
                <mat-label>Years (From-To)</mat-label>
                <mat-date-range-input [rangePicker]="picker">
                  <input matStartDate formControlName="yearFrom" placeholder="Start date">
                  <input matEndDate formControlName="yearTo" placeholder="End date">
                </mat-date-range-input>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-date-range-picker #picker></mat-date-range-picker>
              </mat-form-field>
            <!-- <mat-form-field class="example-full-width">
                <mat-label>Years (From-To)</mat-label>
                <input matInput [matDatepicker]="frompicker" formControlName="years"
                required disabled>
                <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
                <mat-datepicker #frompicker disabled="false"></mat-datepicker>
            </mat-form-field> -->
        </div>
        <div class="col-12">
            <label for="">More Information (Tell us what information do you want.
                Donâ€™t worry if you do not provide us with complete
                details, just tell us what details you have and what
                information you need, then our Tele Caller will contact
                you and get required details from you and finally our
                experts will draft your RTI application perfectly and
                send it to the concerned office)</label>
            <mat-form-field class="example-full-width">
                <mat-label>More Information</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"
                required></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
