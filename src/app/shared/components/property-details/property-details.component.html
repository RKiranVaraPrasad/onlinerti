<form class="rit-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-12">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Property Details (Tell us the full particulars of the
                    property and what information
                    you need )</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"
                required></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
