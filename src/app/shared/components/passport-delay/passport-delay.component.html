<form class="rit-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of the Applicant" formControlName="ApplicantName"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Passport Application Number" formControlName="applicationNo"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Passport Office" formControlName="passportOffice"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Application Submission Date" formControlName="applicationDate"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of the District of IT Office" formControlName="itOffice"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-6 col-12">
            <mat-form-field class="example-full-width">
                <mat-label>More Information (optional)</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"
                required></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
