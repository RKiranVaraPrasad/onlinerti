<form class="rti-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of the Applicant" formControlName="applicantName"
                    required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Passport Application Number" formControlName="applicationNo"
                    required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Passport Office" formControlName="passportOffice" required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <mat-label>Application Submission Date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="applicationDate"
                required disabled>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
                <!-- <input type="date" matInput placeholder="Application Submission Date" formControlName="applicationDate"
                required> -->
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12 select-field">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select (selectionChange)="onChangeSelect($event)" formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state.state">
                        {{state.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="State" formControlName="state"
                    required>
            </mat-form-field> -->
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of the District of IT Office" formControlName="itOffice"
                    required>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>More Information (optional)</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"></textarea>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            
        </div>
    </div>
</form>
