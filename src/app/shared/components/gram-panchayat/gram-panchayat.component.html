<form class="rit-details-form" [formGroup]="rtiDetailsForm">
    <div class="row">
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of Gram Panchayat" formControlName="nameOfGramPanchayat"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of Scheme" formControlName="nameOfScheme"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="Name of District" formControlName="nameOfDistrict"
                required>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12 select-field">
            <mat-form-field appearance="fill">
                <mat-label>State</mat-label>
                <mat-select (selectionChange)="onChangeSelect($event)" formControlName="state">
                    <mat-option *ngFor="let state of states" [value]="state.state">
                        {{state.state}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <mat-form-field class="example-full-width">
                <input type="text" matInput placeholder="State" formControlName="state"
                required>
            </mat-form-field> -->
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <mat-label>From(Year)</mat-label>
                <input matInput [matDatepicker]="frompicker" formControlName="from"
                required disabled>
                <mat-datepicker-toggle matSuffix [for]="frompicker"></mat-datepicker-toggle>
                <mat-datepicker #frompicker disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-md-3 col-12">
            <mat-form-field class="example-full-width">
                <mat-label>To(Year)</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="to"
                required disabled>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker disabled="false"></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-12">
            <mat-form-field class="example-full-width">
                <mat-label>More Information (optional)</mat-label>
                <textarea matInput style="resize: none;" formControlName="moreInfo"
                ></textarea>
            </mat-form-field>
        </div>
    </div>
</form>
