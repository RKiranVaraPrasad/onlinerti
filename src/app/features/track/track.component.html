<section class="banner-slider static-image">
    <div class="slider-content white-bg">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 col-md-4 p-5 pl-md-5">
                    <div class="card">
                        <div class="card-body">
                            <form class="example-form" [formGroup]="trackApplicationForm" (ngSubmit)="onSubmit()">
                                <div class="row">
                                    <div class="col-12">
                                        <mat-form-field class="example-full-width">
                                            <input type="text" matInput placeholder="Application ID">
                                        </mat-form-field>
                                        <mat-form-field class="example-full-width">
                                            <input type="email" matInput placeholder="Email">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12 text-right">
                                        <button mat-flat-button color="primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4 d-none d-md-block">
                    <div class="row">
                        <div class="col-12">
                            <div class="slider-text">
                                <span>Track your</span><br>
                                Application
                            </div>
                        </div>
                    </div>
                    <!-- <div class="row">
                        <div class="col-12 text-right">
                            <button mat-flat-button color="primary" class="arrow">Apply Now</button>
                        </div>
                    </div> -->
    
                </div>
            </div>
        </div>
    </div>
    <!-- <img src="../../../assets/images/my-rti.jpg" alt="" class="img-fluid"> -->
</section>
