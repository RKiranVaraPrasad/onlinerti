<section class="login-register py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <mat-card class="example-card" *ngIf="register">
                    <mat-card-header>
                        <mat-card-title>Register</mat-card-title>
                    </mat-card-header>
                    <form class="banner-login-form" [formGroup]="registerForm" (ngSubmit)="onRegister()">
                        <mat-card-content>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="example-full-width">
                                        <input type="text" matInput placeholder="Name" formControlName="username"
                                            required>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width">
                                        <input type="text" matInput placeholder="Mobile" formControlName="mobile"
                                            required>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width">
                                        <input type="email" matInput placeholder="Email" formControlName="email"
                                            required>
                                    </mat-form-field>
                                    <mat-form-field class="example-full-width">
                                        <input [type]="fieldType ? 'text':'password'" matInput placeholder="password"
                                            formControlName="password" required>
                                            <span (click)="togglePassword()" class="eye-icon"></span>
                                    </mat-form-field>
                                </div>
                            </div>

                        </mat-card-content>
                        <div class="row">
                            <div class="col-6">
                                <a mat-button><span>Have an account?</span>
                                    Login</a>
                            </div>
                            <div class="col-6 text-right">
                                <button mat-flat-button color="primary" type="submit"
                                    [disabled]="!registerForm.valid">Submit</button>
                            </div>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</section>
