<section class="login-register py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto" style="width: 100%; max-width: 422px;">
                <mat-card class="example-card">
                    <mat-card-header>
                        <mat-card-title>Forgot Password</mat-card-title>
                    </mat-card-header>
                    <form class="banner-login-form" [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
                        <mat-card-content>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="example-full-width">
                                        <input type="email" matInput placeholder="Email" formControlName="email"
                                            required>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row" *ngIf="error">
                                <div class="col-12">
                                    <div class="error-message">{{error}}</div>
                                </div>
                            </div>
                        </mat-card-content>
                        <div class="row">
                            <div class="col-6"></div>
                            <div class="col-6 text-right">
                                <button mat-flat-button color="primary" type="submit"
                                    [disabled]="!forgotPasswordForm.valid">Submit</button>
                            </div>
                        </div>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</section>
